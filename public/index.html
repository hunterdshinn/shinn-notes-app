<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Noted</title>
        <link href="/images/favicon.png" rel="icon">
        <link href="/styles/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header-container">   
          <div class="header__logo">
            <img src="/images/light-bulb.png" alt="light-bulb" height="65" width="65">
            <h1 class="header__title">Noted</h1>
          </div>
        </header>
        <div class="actions">
          <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Filter Notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
          </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button> 
        </div>   
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
